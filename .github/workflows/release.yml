name: Release Obsidian plugin

on:
    push:
        tags:
            - "[0-9]+.[0-9]+.[0-9]+*" # åŒ¹é…ç±»ä¼¼ 1.0.0 æˆ– 1.0.0-beta.1 çš„æ ¼å¼

permissions:
    contents: write

env:
    PLUGIN_ID: obsidian-plugin-starter # æ’ä»¶ID

jobs:
    build:
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # èŽ·å–å®Œæ•´çš„gitåŽ†å²

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.x"

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Prepare manifest
              id: prepare_manifest
              run: |
                  if [[ ${{ github.ref }} == *"beta"* ]]; then
                    echo "ðŸ“¦ Using beta manifest"
                    cp manifest-beta.json manifest.json
                  else
                    echo "ðŸ“¦ Using stable manifest"
                  fi

            - name: Build
              id: build
              run: |
                  pnpm install --frozen-lockfile
                  pnpm run build
                  mkdir ${{ env.PLUGIN_ID }}
                  cp main.js manifest.json styles.css ${{ env.PLUGIN_ID }}
                  zip -r ${{ env.PLUGIN_ID }}.zip ${{ env.PLUGIN_ID }}
                  ls
                  echo "tag_name=$(git tag --sort version:refname | tail -n 1)" >> $GITHUB_OUTPUT

            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  name: ${{ github.ref_name }}
                  draft: false
                  prerelease: ${{ contains(github.ref, 'beta') }}
                  generate_release_notes: true
                  body: |
                      ${{ contains(github.ref, 'beta') && 'ðŸš§ This is a beta release' || 'ðŸŽ‰ This is a stable release' }}

                      **Version:** ${{ github.ref_name }}
                  files: |
                      ${{ env.PLUGIN_ID }}.zip
                      main.js
                      manifest.json
                      styles.css
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
