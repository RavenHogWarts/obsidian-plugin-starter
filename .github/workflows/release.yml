name: Release Obsidian plugin

on:
    push:
        tags:
            - "[0-9]+.[0-9]+.[0-9]+*" # ÂåπÈÖçÁ±ª‰ºº 1.0.0 Êàñ 1.0.0-beta.1 ÁöÑÊ†ºÂºè

permissions:
    contents: write

env:
    PLUGIN_NAME: xxx(replace all occurrences of xxx with your plugin name)

jobs:
    build:
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Ëé∑ÂèñÂÆåÊï¥ÁöÑgitÂéÜÂè≤

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Prepare manifest
              id: prepare_manifest
              run: |
                  if [[ ${{ github.ref }} == *"beta"* ]]; then
                    cp manifest-beta.json manifest.json
                  fi

            - name: Build
              id: build
              run: |
                  npm install -g yarn
                  yarn
                  yarn run build --if-present
                  mkdir ${{ env.PLUGIN_NAME }}
                  cp main.js manifest.json styles.css ${{ env.PLUGIN_NAME }}
                  zip -r ${{ env.PLUGIN_NAME }}.zip ${{ env.PLUGIN_NAME }}
                  ls
                  echo "tag_name=$(git tag --sort version:refname | tail -n 1)" >> $GITHUB_OUTPUT

            - name: Generate Changelog
              id: changelog
              run: |
                # Ê£ÄÊü•ÊòØÂê¶Â≠òÂú®‰ªª‰Ωïtag
                if ! git describe --tags > /dev/null 2>&1; then
                  # Â¶ÇÊûúÊ≤°Êúâ‰ªª‰ΩïtagÔºå‰ΩøÁî®ÂàùÂßãcommit‰Ωú‰∏∫Ëµ∑ÁÇπ
                  echo "## üéâ First Release" > temp_changelog.md
                  COMMITS=$(git log --pretty=format:"- %s" --reverse)
                else
                  # Ëé∑ÂèñÊúÄÊñ∞tag
                  LATEST_TAG=$(git describe --tags --abbrev=0)
                  
                  # Âà§Êñ≠ÂΩìÂâçÊòØÂê¶‰∏∫betaÁâàÊú¨
                  if [[ $LATEST_TAG == *"-beta"* ]]; then
                    # BetaÁâàÊú¨ÔºöÊü•Êâæ‰∏ä‰∏Ä‰∏™betaÁâàÊú¨tag
                    PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E ".*-beta.*" | sed -n '2p')
                  else
                    # Ê≠£ÂºèÁâàÊú¨ÔºöÊü•Êâæ‰∏ä‰∏Ä‰∏™Ê≠£ÂºèÁâàÊú¨tagÔºà‰∏çÂåÖÂê´betaÔºâ
                    PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -vE ".*-beta.*" | sed -n '2p')
                  fi
                  
                  if [ ! -z "$PREVIOUS_TAG" ]; then
                    COMMITS=$(git log ${PREVIOUS_TAG}..${LATEST_TAG} --no-merges --pretty=format:"- %s" --reverse)
                  else
                    # Â¶ÇÊûúÊâæ‰∏çÂà∞‰∏ä‰∏Ä‰∏™ÂØπÂ∫îÁ±ªÂûãÁöÑtagÔºåÂàô‰ΩøÁî®Á¨¨‰∏Ä‰∏™commit
                    FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
                    COMMITS=$(git log ${FIRST_COMMIT}..${LATEST_TAG} --no-merges --pretty=format:"- %s" --reverse)
                  fi
                  
                  echo -e "## Changes\n" > temp_changelog.md
                fi

                # ÂÆö‰πâË¶ÅÂ§ÑÁêÜÁöÑcommitÁ±ªÂûãÔºàÊåâÁÖßConventional CommitsËßÑËåÉÔºâ
                declare -A TYPE_TITLES=(
                  ["feat"]="‚ú® Features"
                  ["fix"]="üêõ Bug Fixes"
                  ["perf"]="‚ö° Performance Improvements"
                  ["refactor"]="‚ôªÔ∏è Code Refactoring"
                  ["style"]="üíÑ Styles"
                  ["docs"]="üìù Documentation"
                  ["test"]="‚úÖ Tests"
                  ["build"]="üë∑ Build System"
                  ["ci"]="üîß Continuous Integration"
                  ["chore"]="üî® Chores"
                  ["revert"]="‚è™ Reverts"
                )

                # È¶ñÂÖàÊ£ÄÊü•ÊòØÂê¶ÊúâÁ†¥ÂùèÊÄßÂèòÊõ¥
                BREAKING_CHANGES=$(echo "$COMMITS" | grep -E "^- (feat|fix|refactor|perf|style|test|build|ci|chore|revert)(\([^)]+\))?!:" || true)
                if [ ! -z "$BREAKING_CHANGES" ]; then
                  echo -e "\n### ‚ö†Ô∏è BREAKING CHANGES\n" >> temp_changelog.md
                  while IFS= read -r COMMIT; do
                    if [[ $COMMIT =~ ^-\ ([^(!:]+)(\([^)]+\))?!:\ (.*)$ ]]; then
                      TYPE="${BASH_REMATCH[1]}"
                      SCOPE="${BASH_REMATCH[2]}"
                      SCOPE="${SCOPE//[()]/}"  # ÁßªÈô§Êã¨Âè∑
                      DESC="${BASH_REMATCH[3]}"
                      if [ ! -z "$SCOPE" ]; then
                        echo "- **${SCOPE}**: ${DESC}" >> temp_changelog.md
                      else
                        echo "- ${DESC}" >> temp_changelog.md
                      fi
                    fi
                  done <<< "$BREAKING_CHANGES"
                fi

                # Â§ÑÁêÜÂ∏∏ËßÑcommitÁ±ªÂûã
                for TYPE in "${!TYPE_TITLES[@]}"; do
                  # ‰ªéÊâÄÊúâcommits‰∏≠ËøáÊª§Âá∫ÁâπÂÆöÁ±ªÂûãÁöÑcommitsÔºàÊéíÈô§Â∑≤Â§ÑÁêÜÁöÑbreaking changesÔºâ
                  TYPE_COMMITS=$(echo "$COMMITS" | grep -E "^- ${TYPE}(\([^)]+\))?:" | grep -v "!" || true)
                  
                  if [ ! -z "$TYPE_COMMITS" ]; then
                    # Ê∑ªÂä†ÂàÜÁ±ªÊ†áÈ¢ò
                    echo -e "\n### ${TYPE_TITLES[$TYPE]}\n" >> temp_changelog.md
                    
                    # Â§ÑÁêÜÊØè‰∏™commitÊ∂àÊÅØÔºåÊèêÂèñscopeÂíåÊèèËø∞
                    while IFS= read -r COMMIT; do
                      if [[ $COMMIT =~ ^-\ ${TYPE}(\(([^)]+)\))?:\ (.*)$ ]]; then
                        SCOPE="${BASH_REMATCH[2]}"
                        DESC="${BASH_REMATCH[3]}"
                        if [ ! -z "$SCOPE" ]; then
                          echo "- **${SCOPE}**: ${DESC}" >> temp_changelog.md
                        else
                          echo "- ${DESC}" >> temp_changelog.md
                        fi
                      fi
                    done <<< "$TYPE_COMMITS"
                  fi
                done

                # Ê£ÄÊü•ÊòØÂê¶Êúâ‰∏çÁ¨¶ÂêàËßÑËåÉÁöÑÊèê‰∫§
                OTHER_COMMITS=$(echo "$COMMITS" | grep -v -E "^- (feat|fix|perf|refactor|style|docs|test|build|ci|chore|revert)(\([^)]+\))?!?:" || true)
                if [ ! -z "$OTHER_COMMITS" ]; then
                  echo -e "\n### üîÑ Other Changes\n" >> temp_changelog.md
                  echo "$OTHER_COMMITS" >> temp_changelog.md
                fi

                # Â∞ÜÂ§ÑÁêÜÂêéÁöÑchangelog‰øùÂ≠òÂà∞GITHUB_OUTPUT
                echo "changelog<<EOF" >> $GITHUB_OUTPUT
                cat temp_changelog.md >> $GITHUB_OUTPUT
                echo "EOF" >> $GITHUB_OUTPUT

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: ${{ github.ref }}
                  draft: false
                  prerelease: ${{ contains(github.ref, 'beta') }}
                  body: |
                      ${{ contains(github.ref, 'beta') && 'üöß This is a beta release' || 'üéâ This is a stable release' }}

                      **Version:** ${{ github.ref_name }}

                      ${{ steps.changelog.outputs.changelog }}

                      ## Installation
                      1. Download the files from the Assets section below
                      2. Copy them to your vault's plugins folder: `<vault>/.obsidian/plugins/xxx/`
                      3. Reload Obsidian
                      4. Enable plugin in settings

            - name: Upload zip file
              id: upload-zip
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./${{ env.PLUGIN_NAME }}.zip
                  asset_name: ${{ env.PLUGIN_NAME }}.zip
                  asset_content_type: application/zip

            - name: Upload main.js
              id: upload-main
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./main.js
                  asset_name: main.js
                  asset_content_type: text/javascript

            - name: Upload manifest.json
              id: upload-manifest
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./manifest.json
                  asset_name: manifest.json
                  asset_content_type: application/json

            - name: Upload styles.css
              id: upload-styles
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./styles.css
                  asset_name: styles.css
                  asset_content_type: text/css
